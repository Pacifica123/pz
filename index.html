<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>С Днем Рождения!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>С Днем Рождения!</h1>
    <p>Желаю тебе всего самого наилучшего в этот особенный день. Пусть твоя жизнь будет наполнена счастьем и успехом!</p>
    <a href="#" class="button" onclick="showSurprise()">Нажми меня!</a>
    <div id="surprise" style="display: none;">
      <img src="https://media.giphy.com/media/3o7abB06u9bNzA8lu8/giphy.gif" alt="Сюрприз!" width="300">
      <p>Надеюсь, тебе понравилось!</p>
    </div>
  </div>

  <script>
    function showSurprise() {
      var surprise = document.getElementById("surprise");
      surprise.style.display = "block";
    }
  </script>
</body>
</html>
